name: E2E / API Tests
run-name: "${{ github.event.inputs.suite }}"

on:
  workflow_dispatch:
    inputs:
      suite:
        description: "Which test suite to run"
        required: true
        default: regression
        type: choice
        options:
          - ALL
          - regression
          - webTests
          - apiValidTests
          - apiInvalidTests
          - safariConfig
          - CucumberRegression

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Validate suite exists
        run: |
          node -e "const p=require('./package.json'); const s='${{ github.event.inputs.suite }}'; if(!p.scripts || !p.scripts[s]) { console.error('❌ No npm script found for suite:', s); console.error('Available scripts:', Object.keys(p.scripts||{})); process.exit(1);} console.log('✅ Suite:', s); console.log('➡️ Command:', p.scripts[s]);"

      - name: Run selected suite
        run: npm run ${{ github.event.inputs.suite }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 14

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          retention-days: 14

      - name: Upload Allure results (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 14
